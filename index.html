<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    


    <div class="slider-container">
        <div class="slider-track">
            <div class="slide"><img src="images/cats (1).jpg" alt="images"></div>
            <div class="slide"><img src="images/cats (2).jpg" alt="images"></div>
            <div class="slide"><img src="images/cats (3).jpg" alt="images"></div>
            <div class="slide"><img src="images/cats (4).jpg" alt="images"></div>
            <div class="slide"><img src="images/cats (5).jpg" alt="images"></div>
            <div class="slide"><img src="images/cats (6).jpg" alt="images"></div>
            <div class="slide"><img src="images/cats (7).jpg" alt="images"></div>
            <div class="slide"><img src="images/cats (8).jpg" alt="images"></div>
        </div>

        <button class="prev-btn"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
        <button class="next-btn"><i class="fa fa-angle-right" aria-hidden="true"></i></button>

        

    </div>
 




    <script src="js/script.js"></script>
</body>
</html>
